<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HamzaSound - Playlists YouTube & Spotify</title>
<style>
  body {
    margin:0; padding:0;
    background: #121212;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header, footer {
    background: #191414;
    color: #1DB954;
    text-align: center;
    padding: 20px 10px;
    font-weight: bold;
    letter-spacing: 1.5px;
  }
  main {
    max-width: 960px;
    margin: 30px auto;
    padding: 0 20px;
  }
  h2 {
    color: #1DB954;
    margin-bottom: 20px;
    text-align: center;
  }
  .playlist-section {
    margin-bottom: 50px;
  }
  .playlist-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .playlist-card {
    background: #282828;
    border-radius: 12px;
    box-shadow: 0 4px 12px #1DB954aa;
    width: 320px;
    padding: 15px;
    text-align: center;
  }
  iframe {
    border-radius: 12px;
    width: 100%;
    height: 180px;
    border: none;
  }
  /* Spotify iframe bigger */
  .spotify iframe {
    height: 352px;
  }
  /* Titles */
  .playlist-title {
    margin-top: 10px;
    color: #eee;
    font-weight: 600;
    font-size: 1.1rem;
  }
  /* Responsive */
  @media (max-width: 700px) {
    .playlist-card {
      width: 90vw;
    }
    iframe {
      height: 200px;
    }
    .spotify iframe {
      height: 300px;
    }
  }
</style>
</head>
<body>

<header>
  HamzaSound - Ã‰coutez vos playlists YouTube & Spotify
</header>

<main>

  <section class="playlist-section" id="youtube-section">
    <h2>Playlists YouTube</h2>
    <div class="playlist-container">
      <div class="playlist-card">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLvlrlPZZ-B2y8Ldu4PiXtq9RsgdZpLvgH" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="playlist-title">Playlist Rap Maroc 2020</div>
      </div>
      <div class="playlist-card">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLSJkIg_k31H_CoiwpGeklxjQuSR86MZ64" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="playlist-title">Playlist Chill Vibes</div>
      </div>
      <!-- Ajoute d'autres playlists ici -->
    </div>
  </section>

  <section class="playlist-section spotify" id="spotify-section">
    <h2>Playlists Spotify</h2>
    <div class="playlist-container">
      <div class="playlist-card">
        <iframe src="https://open.spotify.com/embed/playlist/74QRoKeEJazkcG9EVJIdJM" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <div class="playlist-title">Playlist Spotify 1</div>
      </div>
      <div class="playlist-card">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E38Pg3Ul61aJz" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <div class="playlist-title">Playlist Spotify 2</div>
      </div>
      <!-- Ajoute d'autres playlists ici -->
    </div>
  </section>

</main>

<footer>
  &copy; 2025 HamzaSound - Contact : <a href="mailto:ton.email@example.com" style="color:#1DB954;">ton.email@example.com</a>
</footer>

</body>
</html>

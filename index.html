<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HamzaSound</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      position: fixed;
      top: 0; width: 100%;
      background-color: #181818;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.8);
      z-index: 1000;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1db954;
      cursor: default;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #1db954;
    }
    main {
      padding: 100px 20px 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #1db954;
      margin-bottom: 20px;
    }
    #login-btn {
      background-color: #1db954;
      border: none;
      padding: 10px 20px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }
    #login-btn:hover {
      background-color: #17a744;
    }
    #spotify-playlists-container iframe, 
    #youtube-playlists iframe {
      margin: 10px;
      border-radius: 12px;
    }
    .section-playlists {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HamzaSound</div>
    <nav>
      <a href="#spotify-playlists">Playlists Spotify</a>
      <a href="#youtube-playlists">Playlists YouTube</a>
      <a href="#contact">Contact</a>
      <a href="#about">À propos</a>
    </nav>
  </header>

  <main>
    <section id="spotify-playlists" class="section-playlists">
      <h2>Playlists Spotify</h2>
      <button id="login-btn">Se connecter à Spotify</button>
      <div id="spotify-playlists-container">
        <!-- Playlists publiques Spotify affichées ici si non connecté -->
      </div>
    </section>

    <section id="youtube-playlists" class="section-playlists">
      <h2>Playlists YouTube</h2>
      <div id="youtube-playlists">
        <iframe width="320" height="180" src="https://www.youtube.com/embed/videoseries?list=PLvlrlPZZ-B2y8Ldu4PiXtq9RsgdZpLvgH" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <section id="contact" class="section-playlists">
      <h2>Contact</h2>
      <p>Retrouvez-nous sur Instagram et Snapchat !</p>
      <a href="https://www.instagram.com/7mz____/" target="_blank" style="color:#1db954;">Instagram</a> | 
      <a href="https://www.snapchat.com/@hamza-x7777" target="_blank" style="color:#1db954;">Snapchat</a>
    </section>

    <section id="about" class="section-playlists">
      <h2>À propos</h2>
      <p>HamzaSound, c’est le coin cool pour choper toutes tes playlists préférées.</p>
    </section>
  </main>

  <script>
    const clientId = '4d8348fc58e843039f1ce4c19e2518ae';  // Ton Client ID Spotify
    const redirectUri = window.location.origin + window.location.pathname;
    const scopes = 'playlist-read-private playlist-read-collaborative';

    const loginBtn = document.getElementById('login-btn');
    const playlistsContainer = document.getElementById('spotify-playlists-container');

    const publicPlaylists = [
      '37i9dQZF1DX0XUsuxWHRQd', 
      '37i9dQZF1DWYtEjm4ihp5w',
      '37i9dQZF1DX4JAvHpjipBk'
    ];

    function renderPublicPlaylists() {
      playlistsContainer.innerHTML = '';
      publicPlaylists.forEach(id => {
        const iframe = document.createElement('iframe');
        iframe.src = `https://open.spotify.com/embed/playlist/${id}`;
        iframe.width = '320';
        iframe.height = '380';
        iframe.frameBorder = '0';
        iframe.allow = 'encrypted-media';
        playlistsContainer.appendChild(iframe);
      });
    }

    function getTokenFromUrl() {
      return window.location.hash
        .substring(1)
        .split('&')
        .reduce((initial, item) => {
          let parts = item.split('=');
          initial[parts[0]] = decodeURIComponent(parts[1]);
          return initial;
        }, {});
    }

    async function fetchUserPlaylists(token) {
      try {
        const response = await fetch('https://api.spotify.com/v1/me/playlists?limit=10', {
          headers: { Authorization: 'Bearer ' + token }
        });
        const data = await response.json();
        if(data.items && data.items.length > 0) {
          playlistsContainer.innerHTML = '';
          data.items.forEach(playlist => {
            const iframe = document.createElement('iframe');
            iframe.src = `https://open.spotify.com/embed/playlist/${playlist.id}`;
            iframe.width = '320';
            iframe.height = '380';
            iframe.frameBorder = '0';
            iframe.allow = 'encrypted-media';
            playlistsContainer.appendChild(iframe);
          });
        } else {
          playlistsContainer.innerHTML = '<p>Aucune playlist trouvée.</p>';
        }
      } catch (err) {
        console.error(err);
        playlistsContainer.innerHTML = '<p>Erreur lors de la récupération des playlists.</p>';
      }
    }

    function checkLogin() {
      const hash = getTokenFromUrl();
      if (hash.access_token) {
        loginBtn.style.display = 'none';
        fetchUserPlaylists(hash.access_token);
        window.history.replaceState({}, document.title, window.location.pathname);
      } else {
        renderPublicPlaylists();
      }
    }

    loginBtn.addEventListener('click', () => {
      const authUrl = 
        'https://accounts.spotify.com/authorize' +
        '?response_type=token' +
        '&client_id=' + encodeURIComponent(clientId) +
        '&scope=' + encodeURIComponent(scopes) +
        '&redirect_uri=' + encodeURIComponent(redirectUri);
      window.location = authUrl;
    });

    checkLogin();
  </script>
</body>
</html>
